name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ› Checkout code
      uses: actions/checkout@v4

    - name: ğŸ— Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ” Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ”§ Build application
      run: npm run build
      env:
        NEXT_PUBLIC_APP_URL: "https://prepbettr.azurewebsites.net"
        ENVIRONMENT: "production"
        NODE_ENV: "production"
        GRPC_VERBOSITY: "ERROR"
        NODE_OPTIONS: "--no-warnings --openssl-legacy-provider"

    - name: ğŸ§¹ Clean up development dependencies
      run: npm prune --production

    - name: ğŸ“¦ Create deployment package
      run: |
        # Create a deployment package with all necessary files for Azure App Service
        # Ensure package.json is in the root for Azure to detect it properly
        zip -r app.zip .next/ public/ package.json package-lock.json next.config.js node_modules/ 2>/dev/null || zip -r app.zip .next/ public/ package.json next.config.js node_modules/

    - name: âš™ï¸ Configure startup command
      run: |
        az webapp config set --name PrepBettr --resource-group PrepBettr_group --startup-file "npm start"

    - name: ğŸš€ Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'PrepBettr'
        package: 'app.zip'

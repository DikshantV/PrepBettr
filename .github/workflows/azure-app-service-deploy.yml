name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🛎 Checkout code
      uses: actions/checkout@v4

    - name: 🏗 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: 🔐 Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🔧 Build application for standalone deployment
      run: npm run build:azure
      env:
        NEXT_PUBLIC_APP_URL: "https://prepbettr.azurewebsites.net"
        ENVIRONMENT: "production"
        NODE_ENV: "production"
        BUILD_STANDALONE: "true"
        GRPC_VERBOSITY: "ERROR"
        NODE_OPTIONS: "--no-warnings --openssl-legacy-provider"

    - name: 📦 Create standalone deployment package
      run: |
        # Create deployment package with standalone Next.js build
        # The standalone build already has the correct structure
        
        # Copy the entire standalone directory as the base
        cp -r .next/standalone deploy
        
        # Copy static files to the correct location within the standalone structure
        # The .next directory already exists in standalone, we just need to add static files
        cp -r .next/static/* deploy/.next/static/
        
        # Copy public directory (the standalone build doesn't include this automatically)
        cp -r public deploy/public
        
        # Create the deployment package
        cd deploy
        zip -r ../app.zip . -x "*.git*" "node_modules/.cache/*" "**/.DS_Store"

    - name: ⚙️ Configure startup command for standalone
      run: |
        az webapp config set --name PrepBettr --resource-group PrepBettr_group --startup-file "node server.js"

    - name: 🚀 Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'PrepBettr'
        package: 'app.zip'

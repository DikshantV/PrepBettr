name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🛎 Checkout code
      uses: actions/checkout@v4

    - name: 🏗 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: 🔐 Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🔧 Build application
      run: npm run build
      env:
        NEXT_PUBLIC_APP_URL: "https://prepbettr.azurewebsites.net"
        ENVIRONMENT: "production"
        NODE_ENV: "production"
        GRPC_VERBOSITY: "ERROR"
        NODE_OPTIONS: "--no-warnings --openssl-legacy-provider"

    - name: 🧹 Clean up development dependencies
      run: npm prune --production

    - name: 📦 Create deployment package
      run: |
        # Create a deployment package with all necessary files
        zip -r app.zip .next/ public/ package.json next.config.js node_modules/ middleware.ts pages/ lib/ components/ app/ 2>/dev/null || zip -r app.zip .next/ public/ package.json next.config.js node_modules/

    - name: 🚀 Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'PrepBettr'
        package: 'app.zip'

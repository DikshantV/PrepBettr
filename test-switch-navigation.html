<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Component Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Mimicking the design tokens from the project */
        :root {
            --primary: #dddfff;
            --input: #0f172a;
            --background: #ffffff;
            --ring: #374151;
        }
        .dark {
            --primary: #dddfff;
            --input: rgba(255, 255, 255, 0.15);
            --background: #020408;
            --ring: #6b7280;
        }
        
        /* Switch styles similar to the component */
        .switch-root {
            display: inline-flex;
            height: 1.5rem;
            width: 2.75rem;
            cursor: pointer;
            align-items: center;
            border-radius: 9999px;
            border: 2px solid transparent;
            transition: colors 150ms;
            background-color: var(--input);
        }
        
        .switch-root:focus-visible {
            outline: none;
            ring: 2px solid var(--ring);
            ring-offset: 2px;
        }
        
        .switch-root[data-state="checked"] {
            background-color: var(--primary);
        }
        
        .switch-root:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .switch-thumb {
            pointer-events: none;
            display: block;
            height: 1.25rem;
            width: 1.25rem;
            border-radius: 9999px;
            background-color: var(--background);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            transition: transform 150ms;
            transform: translateX(0);
        }
        
        .switch-root[data-state="checked"] .switch-thumb {
            transform: translateX(1.25rem);
        }
        
        body {
            background-color: #111827;
            color: white;
        }
    </style>
</head>
<body class="p-8 space-y-8">
    <h1 class="text-2xl font-bold mb-6">Switch Component Keyboard Navigation Test</h1>
    
    <div class="space-y-4">
        <h2 class="text-lg font-semibold">Test Instructions:</h2>
        <ul class="list-disc list-inside space-y-2 text-gray-300">
            <li>Tab through the switches to test keyboard navigation</li>
            <li>Press Space or Enter to toggle each switch</li>
            <li>Observe the focus ring and transitions</li>
            <li>Check that disabled switches cannot be toggled</li>
        </ul>
    </div>
    
    <div class="space-y-6 bg-gray-900 p-6 rounded-lg">
        <div class="flex items-center justify-between">
            <label class="text-white">Enable Smart Feedback</label>
            <div class="flex items-center">
                <button class="switch-root" data-state="checked" role="switch" aria-checked="true" tabindex="0" id="switch1">
                    <span class="switch-thumb"></span>
                </button>
            </div>
        </div>
        
        <div class="flex items-center justify-between">
            <label class="text-white">Adaptive Difficulty</label>
            <div class="flex items-center">
                <button class="switch-root" data-state="unchecked" role="switch" aria-checked="false" tabindex="0" id="switch2">
                    <span class="switch-thumb"></span>
                </button>
            </div>
        </div>
        
        <div class="flex items-center justify-between">
            <label class="text-white">Use Past Performance (Disabled)</label>
            <div class="flex items-center">
                <button class="switch-root" data-state="unchecked" role="switch" aria-checked="false" disabled tabindex="-1" id="switch3">
                    <span class="switch-thumb"></span>
                </button>
            </div>
        </div>
        
        <div class="flex items-center justify-between p-3 bg-gray-800 rounded-lg border border-gray-700">
            <div class="flex-1">
                <label class="text-white font-medium">Azure AI Feature</label>
                <p class="text-sm text-gray-400 mt-1">
                    Complex layout with description text
                </p>
            </div>
            <div class="flex items-center ml-4">
                <button class="switch-root" data-state="checked" role="switch" aria-checked="true" tabindex="0" id="switch4">
                    <span class="switch-thumb"></span>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Simple JavaScript to handle switch toggling
        document.querySelectorAll('.switch-root').forEach(switchEl => {
            if (!switchEl.disabled) {
                switchEl.addEventListener('click', function() {
                    toggleSwitch(this);
                });
                
                switchEl.addEventListener('keydown', function(e) {
                    if (e.key === ' ' || e.key === 'Enter') {
                        e.preventDefault();
                        toggleSwitch(this);
                    }
                });
            }
        });
        
        function toggleSwitch(switchEl) {
            const isChecked = switchEl.getAttribute('data-state') === 'checked';
            const newState = isChecked ? 'unchecked' : 'checked';
            
            switchEl.setAttribute('data-state', newState);
            switchEl.setAttribute('aria-checked', !isChecked);
            
            console.log(`Switch ${switchEl.id} toggled to: ${newState}`);
        }
    </script>
</body>
</html>
